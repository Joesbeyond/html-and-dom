<!DOCTYPE html>
<html >
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title >统一建模语言理论测试</title>

    <!-- add javascript libs at here -->
    <script type="text/javascript" src="lib/lodash-2.4.1/lodash.compat.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.2.0-dist/css/bootstrap.css">    
    <!-- add javascript sources at here -->
    <script type="text/javascript" src="js/model/topic.js"></script>
    <script type="text/javascript" src="js/model/fill-in-topic.js"></script>
    <script type="text/javascript" src="js/model/choice-topic.js"></script>
    <script type="text/javascript" src="js/model/multiple-choice-topic.js"></script>
    <script type="text/javascript" src="js/model/true-or-false-topic.js"></script>
    <script type="text/javascript" src="js/model/short-answer-topic.js"></script>
    <script type="text/javascript" src="js/model/answer-checker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
   
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>

<form action="#" method="post" autocomplete="off">
        
    <header>
            <div class="row">
                <div class="col-md-12 text-center h2">
                    统一建模语言理论测试
                </div>
            </div>
                <div class="panel panel-primary">
                  <div class="panel-body">
                    <div class="row">
                    <div class="col-md-4">
                        <label class="control-lab1el">
                            考试科目：
                        </label>
                        统一建模语言
                    </div>
                    <div class="col-md-4">
                        <label class="control-label">
                            时间：
                        </label>
                        100分钟
                    </div>
                    <div id="totalScore_formGroup" class="col-md-4">
                        <label class="control-label">
                            得分：
                        </label>
                        <span id="totalScore" class="text-danger"></span>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row form-inline">
                    <div id="className_formGroup" class="col-md-4 form-group">
                        <label class="control-label">
                            班级 *：
                            <input type="text" id="className" name="className" class="form-control">
                        </label>
                    </div>
                    <div id="studentNumber_formGroup" class="col-md-4 form-group">
                        <label class="control-label">
                            学号 *：
                            <input type="text" id="studentNumber" name="studentNumber" class="form-control">
                        </label>
                    </div>
                    <div id="studentName_formGroup" class="col-md-4 form-group">
                        <label class="control-label">
                            姓名 *：
                            <input type="text" id="studentName" name="studentName" class="form-control">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <header><div >
            <h1>一、填空题（每空5分，共20分）</h1>
            </div>
        </header>
        <ol>
            <li>
                <label>
                    UML的中文全称是：
                    <input type="text" id="fill_in_1_0" name="fill_in_1">
                </label>
            </li>
            <li>
                <label for="fill_in_2_0">对象最突出的特征是：</label>
                <input type="text" id="fill_in_2_0" name="fill_in_2_0">
                <input type="text" id="fill_in_2_1" name="fill_in_2_1">
                <input type="text" id="fill_in_2_2" name="fill_in_2_2">
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h1>二、选择题（每题10分，共20分）</h1>
        </header>
        <ol>
            <li>
                <p>UML与软件工程的关系是：</p>
                <label>
                    <input type="radio" id="choice_1_0" name="choice_1" value="A">
                    (A)&nbsp;UML就是软件工程
                </label><br>
                <label>
                    <input type="radio" id="choice_1_1" name="choice_1" value="B">
                    (B)&nbsp;UML参与到软件工程中软件开发过程的几个阶段</label><br>
                <label>
                    <input type="radio" id="choice_1_2" name="choice_1" value="C">
                    (C)&nbsp;UML与软件工程无关
                </label><br>
                <label>
                    <input type="radio" id="choice_1_3" name="choice_1" value="D">
                    (D)&nbsp;UML是软件工程的一部分
                </label>
            </li>
            <li>
                <p>Java语言支持：</p>
                <label>
                    <input type="radio" id="choice_2_0" name="choice_2" value="A">
                    (A)&nbsp;单继承
                </label><br>
                <label>
                    <input type="radio" id="choice_2_1" name="choice_2" value="B">
                    (B)&nbsp;多继承
                </label><br>
                <label>
                    <input type="radio" id="choice_2_2" name="choice_2" value="C">
                    (C)&nbsp;单继承和多继承都支持
                </label><br>
                <label>
                    <input type="radio" id="choice_2_3" name="choice_2" value="D">
                    (D)&nbsp;单继承和多继承都不支持
                </label>
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h1>三、多项选择题（每题10分，共20分）</h1>
        </header>
        <ol>
            <li>
                <p>用例的粒度分为以下哪三种：</p>
                <label>
                    <input type="checkbox" id="multiple_choice_1_0" name="multiple_choice_1" value="A">
                    (A)&nbsp;概述级
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_1_1" name="multiple_choice_1" value="B">
                    (B)&nbsp;需求级
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_1_2" name="multiple_choice_1" value="C">
                    (C)&nbsp;用户目标级
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_1_3" name="multiple_choice_1" value="D">
                    (D)&nbsp;子功能级
                </label>
            </li>
            <li>
                <p>类图由以下哪三部分组成：</p>
                <label>
                    <input type="checkbox" id="multiple_choice_2_0" name="multiple_choice_2" value="A">
                    (A)&nbsp;名称(Name)
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_2_1" name="multiple_choice_2" value="B">
                    (B)&nbsp;属性(Attribute)
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_2_2" name="multiple_choice_2" value="C">
                    (C)&nbsp;操作(Operation)
                </label><br>
                <label>
                    <input type="checkbox" id="multiple_choice_2_3" name="multiple_choice_2" value="D">
                    (D)&nbsp;方法(Function)
                </label>
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h1>四、判断题（每题10分，共20分）</h1>
        </header>
        <ol>
            <li>
                <label>
                    用例图只是用于和客户交流和沟通的,用于确定需求。
                </label>
                <input type="radio" id="true_false_1_0" name="true_false_1" value="V">√
                <input type="radio" id="true_false_1_1" name="true_false_1" value="X">×
            </li>
            <li>
                <label>
                    在状态图中,终止状态在一个状态图中允许有任意多个。
                </label>
                <input type="radio" id="true_false_2_0" name="true_false_2" value="V">√
                <input type="radio" id="true_false_2_1" name="true_false_2" value="X">×
            </li>
        </ol>
    </section>

    <section>
        <header>
            <h1>五、简答题（每题20分，共20分）</h1>
        </header>
        <ol>
            <li>
                <label>
                    简述什么是模型以及模型的表现形式？<br>
                    <textarea id="short_answer_1" name="short_answer_1" rows="10" cols="100"></textarea>
                </label>
            </li>
        </ol>
    </section>

    <footer>
      <div class="row">
          <div class="col-md-10 text-center">
        <input id="button" class="btn btn-primary btn-lg " type="submit" value="计算分数" onclick="return submit_onclick()">
        </div>
        </div>
    </footer>
</form>

</body>
</html>
